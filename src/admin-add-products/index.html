<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="CykloShop" />
    <meta name="author" content="co-authored by Ivan Kamas, Miroslav Pavlak" />
    <title>CykloShop</title>

    <!--load all styles -->
    <link
      href="../../fontawesome-free-5.15.1-web/css/all.css"
      rel="stylesheet"
    />
    <!-- Bootstrap core CSS -->
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Global css styles -->
    <link href="../global.css" rel="stylesheet" />
  </head>

  <body>
    <header>
      <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container d-flex justify-content-between">
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarHeader"
            aria-control
            col-12
            col-md-4
            col-xl-3s="navbarHeader"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <a href="#" class="navbar-brand d-flex align-items-center">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              aria-hidden="true"
              class="mr-2"
              viewBox="0 0 24 24"
              focusable="false"
            >
              <path
                d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"
              />
              <circle cx="12" cy="13" r="4" />
            </svg>
            <strong>Album</strong>
          </a>
        </div>
      </div>

      <div class="collapse bg-dark" id="navbarHeader">
        <div class="container">
          <div class="col-sm-4 py-4">
            <ul class="list-unstyled">
              <li><a href="#" class="text-white">Domov</a></li>
              <li><a href="#" class="text-white">Kategórie</a></li>
              <ul>
                <li><a href="#" class="text-white">Bicykle</a></li>
                <li><a href="#" class="text-white">Elektrobicykle</a></li>
                <li><a href="#" class="text-white">Oblečenie</a></li>
                <li><a href="#" class="text-white">Tretry</a></li>
                <li><a href="#" class="text-white">Komponenty</a></li>
                <li><a href="#" class="text-white">Príslušenstvo</a></li>
              </ul>
              <li><a href="#" class="text-white">Odhlásiť</a></li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="card">
        <div class="card-header d-flex align-items-center">
          <h4 class="mb-0">Pridať produkt</h4>
          <button class="btn btn-primary ml-auto">
            <a href="../admin-menu/index.html">
              <div class="d-flex justify-content-center align-items-center">
                <i class="fas fa-arrow-left text-light"></i>
                <p class="text-light ml-2 mb-0">Späť</p>
              </div>
            </a>
          </button>
        </div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Názov produktu</label>
              <input
                type="email"
                class="form-control col-12 col-md-4 col-xl-3"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Kategória</label>
              <select class="form-control form-control col-md-4 col-xl-3">
                <option>Bicykle</option>
                <option>Elektrobicykle</option>
                <option>Príslušenstvo</option>
                <option>Trety</option>
              </select>
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Cena</label>
              <input
                type="email"
                class="form-control col-12 col-md-4 col-xl-3"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Veľkosť</label>
              <input
                type="email"
                class="form-control col-12 col-md-4 col-xl-3"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Značka</label>
              <input
                type="email"
                class="form-control col-12 col-md-4 col-xl-3"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="form-group">
              <label for="comment">Popis</label>
              <textarea
                class="form-control col-md-4 col-xl-3"
                rows="5"
                id="comment"
              ></textarea>
            </div>
            <div class="form-group">
              <label for="comment">Špecifikácia</label>
              <textarea
                class="form-control col-md-4 col-xl-3"
                rows="5"
                id="comment"
              ></textarea>
            </div>

            <button type="submit" class="btn btn-primary col-12 col-md-4 mb-4">
              Vybrať obrázok
            </button>
            <button type="submit" class="btn btn-primary col-12 col-md-4 mb-4">
              Pridať produkt
            </button>
          </form>
        </div>
      </div>
    </main>

    <footer class="page-footer pt-3 pl-2 pr-2 pb-3">
      <div>
        <p class="font-size-sm">
          <i class="far fa-copyright"></i> 2020 - 2020 CykloShop
        </p>
        <div class="d-flex justify-content-between">
          <p class="font-size-sm">Kontaktné údaje</p>
          <p class="font-size-sm">Ochrana súkromia</p>
          <p class="font-size-sm">Reklamačný poriadok</p>
        </div>
        <div class="d-flex justify-content-center">
          <i class="ml-3 icons fab fa-facebook-square"></i>
          <i class="ml-3 icons fab fa-youtube-square"></i>
          <i class="ml-3 icons fab fa-twitter-square"></i>
          <i class="ml-3 icons fab fa-instagram-square"></i>
        </div>
      </div>
    </footer>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"
  ></script>
  <script>
    window.jQuery ||
      document.write(
        '<script src="../assets/js/vendor/jquery.slim.min.js"><\/script>'
      );
  </script>
  <script src="../bootstrap/js/bootstrap.bundle.min.js"></script>
</html>
