<!DOCTYPE html>
<html lang="sk">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="CykloShop" />
    <meta name="author" content="co-authored by Ivan Kamas, Miroslav Pavlak" />
    <title>CykloShop</title>

    <!--load all styles -->
    <link
      href="../../fontawesome-free-5.15.1-web/css/all.css"
      rel="stylesheet"
    />
    <!-- Bootstrap core CSS -->
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Custom styles for this template -->
    <link href="./payment.css" rel="stylesheet" />
    <!-- Global css styles -->
    <link href="../global.css" rel="stylesheet" />

    <!-- load scripts -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script src="../bootstrap/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <header>
      <div class="navbar navbar-light" id="topHeader">
        <div class="container-fluid d-flex justify-content-between py-1 px-0">
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarHeader"
            aria-controls="navbarHeader"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="mr-auto px-2">
            <img
              width="40"
              height="40"
              src="../../images/logo_black.png"
              alt="Cykloshop logo"
            />
          </div>
          <a
            href="#"
            class="px-2"
            data-toggle="collapse"
            data-target="#searchBar"
            aria-haspopup="true"
            aria-expanded="false"
          >
            <i class="fas fa-search"></i>
          </a>
          <div class="px-2">
            <a href="../account/index.html"><i class="far fa-user"></i></a>
          </div>
          <div class="px-2">
            <a href="../cart/cart.html"><i class="fas fa-shopping-cart"></i></a>
          </div>
        </div>
      </div>

      <!-- menu -->
      <nav class="collapse pb-4" id="navbarHeader">
        <div class="container-fluid py-2"></div>
        <ul>
          <li>
            <a href="../main/main.html"><i class="fa fa-home"></i> Domov</a>
          </li>
          <li>
            <a href="../main/main.html"><i class="fas fa-th"></i> Kategórie</a>
          </li>
          <ul>
            <li>
              <a href="../product/product_page.html"
                ><i class="fas fa-bicycle"></i> Bicykle</a
              >
            </li>
            <li>
              <a href="../product/product_page.html"
                ><i class="fas fa-motorcycle"></i> Elektrobicykle</a
              >
            </li>
            <li>
              <a href="../product/product_page.html"
                ><i class="fas fa-tshirt"></i> Oblečenie</a
              >
            </li>
            <li>
              <a href="../product/product_page.html"
                ><i class="fas fa-shoe-prints"></i> Tretry</a
              >
            </li>
            <li>
              <a href="../product/product_page.html"
                ><i class="fas fa-tachometer-alt"></i> Komponenty</a
              >
            </li>
            <li>
              <a href="../product/product_page.html"
                ><i class="fas fa-cogs"></i> Príslušenstvo</a
              >
            </li>
          </ul>
          <li>
            <a href="../main/main.html"
              ><i class="fas fa-sign-out-alt"></i> Odhlásiť sa</a
            >
          </li>
        </ul>
      </nav>

      <!-- search bar-->
      <div class="collapse" id="searchBar">
        <div class="container-fluid py-2">
          <form class="form-inline mt-md-0">
            <input
              class="form-control mr-sm-2"
              type="text"
              placeholder="Search"
              aria-label="Search"
            />
            <button
              class="btn btn-outline-dark my-2 my-sm-0 font-weight-bold"
              type="submit"
            >
              <i class="fas fa-search"></i>
              Hľadaj
            </button>
          </form>
        </div>
      </div>
    </header>
    <main class="d-flex flex-column align-items-center">
      <section
        class="p-3 lightContainer mt-2 d-flex flex-column bg-light col-11 col-sm-8 col-md-6 col-xl-4"
      >
        <h5 class="mb-0 mt-3">Výber platby</h5>
        <form class="mt-3 mb-3">
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="exampleRadios"
              id="exampleRadios1"
              value="option1"
              checked
            />
            <label class="form-check-label" for="exampleRadios1">
              Platba kartou
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="exampleRadios"
              id="exampleRadios2"
              value="option2"
            />
            <label class="form-check-label" for="exampleRadios2">
              Platba prevodom na účet
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="exampleRadios"
              id="exampleRadios2"
              value="option2"
            />
            <label class="form-check-label" for="exampleRadios2">
              Platba na dobierku
            </label>
          </div>
        </form>
      </section>
      <section
        class="p-3 lightContainer mt-2 d-flex flex-column bg-light col-11 col-sm-8 col-md-6 col-xl-4"
      >
        <h5 class="mb-0 mt-2 mb-2">Výber dopravy</h5>
        <form class="mb-3">
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="exampleRadios"
              id="exampleRadios1"
              value="option1"
              checked
            />
            <label class="form-check-label" for="exampleRadios1">
              Osobný odber na predajni
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="exampleRadios"
              id="exampleRadios2"
              value="option2"
            />
            <label class="form-check-label" for="exampleRadios2">
              Kuriér GLS
            </label>
          </div>
          <div class="form-check label">
            <input
              class="form-check-input"
              type="radio"
              name="exampleRadios"
              id="exampleRadios3"
              value="option3"
            />
            <label class="form-check-label" for="exampleRadios3">
              Kuriér UPC
            </label>
          </div>
        </form>
      </section>
      <section
        class="p-3 lightContainer mt-2 d-flex flex-column bg-light col-11 col-sm-8 col-md-6 col-xl-4"
      >
        <p class="mb-0">Cena tovaru: 345€</p>
        <p class="mb-0">Cena dopravy: 5€</p>
        <h5 class="mt-2 mb-3">Cena spolu: 350€</h5>

        <button class="btn btn-success align-self-center mb-3 col-12 col-md-10">
          <a href="#">
            <div class="d-flex justify-content-center align-items-center">
              <p class="text-light mr-2 mb-0">Zaplatiť</p>
              <i class="fas fa-arrow-right text-light"></i>
            </div>
          </a>
        </button>
        <button
          class="btn btn-secondary align-self-center mb-3 col-12 col-md-10"
        >
          <a href="#">
            <div class="d-flex justify-content-center align-items-center">
              <i class="fas fa-arrow-left text-light"></i>
              <p class="text-light ml-2 mb-0">Späť</p>
            </div>
          </a>
        </button>
      </section>
    </main>
    <footer class="pt-3 px-4 pb-3">
      <div>
        <p class="font-size-sm">
          <i class="far fa-copyright"></i> 2020 - 2020 CykloShop
        </p>
        <div class="row mb-3">
          <a
            href="../footer/contact-info.html"
            class="font-size-sm text-dark col-4"
            >Kontaktné údaje</a
          >
          <a href="../footer/privacy.html" class="col-4 font-size-sm text-dark">
            Ochrana súkromia
          </a>
          <a
            href="../footer/objection.html"
            class="font-size-sm text-dark col-4"
          >
            Reklamačný poriadok
          </a>
        </div>
        <div class="d-flex justify-content-center">
          <i class="icons fab fa-facebook-square"></i>
          <i class="ml-3 icons fab fa-youtube-square"></i>
          <i class="ml-3 icons fab fa-twitter-square"></i>
          <i class="ml-3 icons fab fa-instagram-square"></i>
        </div>
      </div>
    </footer>
  </body>
</html>
