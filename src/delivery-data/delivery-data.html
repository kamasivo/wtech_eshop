<!DOCTYPE html>
<html lang="sk">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="CykloShop" />
    <meta name="author" content="co-authored by Ivan Kamas, Miroslav Pavlak" />
    <title>CykloShop</title>

    <!--load all styles -->
    <link
      href="../../fontawesome-free-5.15.1-web/css/all.css"
      rel="stylesheet"
    />
    <!-- Bootstrap core CSS -->
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Custom styles for this template -->
    <link href="./delivery-data.css" rel="stylesheet" />
    <!-- Global css styles -->
    <link href="../global.css" rel="stylesheet" />

    <!-- load scripts -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>

    <script src="../bootstrap/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <header>
      <div class="navbar navbar-light" id="topHeader">
        <div class="container-fluid d-flex justify-content-between py-1 px-0">
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarHeader"
            aria-controls="navbarHeader"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="mr-auto px-2">
            <img
              width="40"
              height="40"
              src="../../images/logo_black.png"
              alt="Cykloshop logo"
            />
          </div>
          <a
            class="nav-link px-2"
            data-toggle="collapse"
            data-target="#searchBar"
            aria-haspopup="true"
            aria-expanded="false"
          >
            <i class="fas fa-search"></i>
          </a>
          <div class="px-2">
            <a href="#"><i class="far fa-user"></i></a>
          </div>
          <div class="px-2">
            <a href="#"><i class="fas fa-shopping-cart"></i></a>
          </div>
        </div>
      </div>

      <!-- menu -->
      <nav class="collapse pb-4" id="navbarHeader">
        <div class="container-fluid py-2"></div>
        <ul>
          <li>
            <a href="#"><i class="fa fa-home"></i> Domov</a>
          </li>
          <li>
            <a href="#"><i class="fas fa-th"></i> Kategórie</a>
          </li>
          <ul>
            <li>
              <a href="#"><i class="fas fa-bicycle"></i> Bicykle</a>
            </li>
            <li>
              <a href="#"><i class="fas fa-motorcycle"></i> Elektrobicykle</a>
            </li>
            <li>
              <a href="#"><i class="fas fa-tshirt"></i> Oblečenie</a>
            </li>
            <li>
              <a href="#"><i class="fas fa-shoe-prints"></i> Tretry</a>
            </li>
            <li>
              <a href="#"><i class="fas fa-tachometer-alt"></i> Komponenty</a>
            </li>
            <li>
              <a href="#"><i class="fas fa-cogs"></i> Príslušenstvo</a>
            </li>
          </ul>
          <li>
            <a href="#"><i class="fas fa-sign-out-alt"></i> Odhlásiť sa</a>
          </li>
        </ul>
      </nav>

      <!-- search bar-->
      <div class="collapse" id="searchBar">
        <div class="container-fluid py-2">
          <form class="form-inline mt-md-0">
            <input
              class="form-control mr-sm-2"
              type="text"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
              Hľadaj
            </button>
          </form>
        </div>
      </div>
    </header>
    <main>
      <section class="card">
        <div
          class="card-header d-flex justify-content-center align-items-center"
        >
          <h4 class="mb-0">Dodacie údaje</h4>
        </div>
        <div class="card-body d-flex justify-content-center">
          <form
            class="d-flex flex-column justify-content-center col-12 col-md-5 col-xl-5"
          >
            <div class="form-group">
              <label>Meno</label>
              <input type="text" class="form-control" />
            </div>
            <div class="form-group">
              <label>Priezvisko</label>
              <input type="text" class="form-control" />
            </div>
            <div class="form-group">
              <label>Mesto</label>
              <input type="text" class="form-control" />
            </div>
            <div class="form-group">
              <label>Ulica</label>
              <input type="text" class="form-control" />
            </div>
            <div class="form-group">
              <label>Číslo domu</label>
              <input type="text" class="form-control" />
            </div>
            <div class="form-group">
              <label>Tel. číslo</label>
              <input type="" class="form-control" />
            </div>
            <div class="form-group">
              <label>E-mail</label>
              <input type="email" class="form-control" />
            </div>

            <div class="row">
              <button class="btn btn-primary ml-auto mb-2 col-12 col-md-12">
                <a
                  href="../payment/payment.html"
                  class="d-flex align-items-center justify-content-center"
                >
                  <p class="text-light mb-0">Zvoliť spôsob platby</p>
                  <i class="fas fa-arrow-right text-light ml-2"></i>
                </a>
              </button>
              <button class="btn btn-secondary mr-3 mb-2 col-12 col-md-4">
                <a href="../cart/cart.html">
                  <div class="d-flex justify-content-center align-items-center">
                    <i class="fas fa-arrow-left text-light"></i>
                    <p class="text-light ml-2 mb-0">Späť</p>
                  </div>
                </a>
              </button>
            </div>
          </form>
        </div>
      </section>
    </main>
    <footer class="pt-3 px-4 pb-3">
      <div>
        <p class="font-size-sm">
          <i class="far fa-copyright"></i> 2020 - 2020 CykloShop
        </p>
        <div class="d-flex justify-content-between">
          <p class="font-size-sm">Kontaktné údaje</p>
          <p class="font-size-sm">Ochrana súkromia</p>
          <p class="font-size-sm">Reklamačný poriadok</p>
        </div>
        <div class="d-flex justify-content-center">
          <i class="ml-3 icons fab fa-facebook-square"></i>
          <i class="ml-3 icons fab fa-youtube-square"></i>
          <i class="ml-3 icons fab fa-twitter-square"></i>
          <i class="ml-3 icons fab fa-instagram-square"></i>
        </div>
      </div>
    </footer>
  </body>
</html>
