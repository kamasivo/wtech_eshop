<!DOCTYPE html>
<html lang="sk">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="CykloShop" />
    <meta name="author" content="co-authored by Ivan Kamas, Miroslav Pavlak" />

    <!--load all styles -->
    <link

    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet" />

  <!--load all styles -->

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }

  <!-- Custom styles for this template -->
  <link href="main_page.css" rel="stylesheet">
  <!-- Global css styles -->
  <link href="../global.css" rel="stylesheet">
</head>

<body>
  <header>
    <div class="navbar navbar-light shadow-sm" id="topHeader">
      <div class="container-fluid d-flex justify-content-between py-1 px-0">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="mr-auto px-2">
          <img width=40 height=40 src="../../images/logo_black.png" alt="Cykloshop logo">
        </div>
        <a class="nav-link px-2" data-toggle="collapse" data-target="#searchBar" aria-haspopup="true" aria-expanded="false">  
          <i class="fas fa-search"></i>
        </a>
        <div class="px-2">
          <a href="#" ><i class="far fa-user""></i></a>
        </div>
        <div class="px-2">
          <a href="#" ><i class="fas fa-shopping-cart" ></i></a>  
        </div>
      </div>
    </div>

  <!-- menu -->
    <div class="collapse pb-4" id="navbarHeader">
      <div class="container-fluid py-2"></div>  
          <ul>
            <li><a href="#" ><i class="fa fa-home"></i> Domov</a></li>
            <li><a href="#" ><i class="fas fa-th"></i></i> Kategórie</a></li>
            <ul>
              <li><a href="#" ><i class="fas fa-bicycle"></i> Bicykle</a></li>
              <li><a href="#" ><i class="fas fa-motorcycle"></i> Elektrobicykle</a></li> 
              <li><a href="#" ><i class="fas fa-tshirt"></i> Oblečenie</a></li>
              <li><a href="#" ><i class="fas fa-shoe-prints"></i> Tretry</a></li> 
              <li><a href="#" ><i class="fas fa-tachometer-alt"></i> Komponenty</a></li>
              <li><a href="#" ><i class="fas fa-cogs"></i> Príslušenstvo</a></li>
            </ul>
            <!--<li><a href="#" class="text-white"><i class="fas fa-sign-out-alt"></i> Odhlásiť sa</a></li></li>-->
          </ul>
        </div>
      </div>
    </div>
    
    <!-- search bar-->
    <div class="collapse " id="searchBar">
      <div class="container-fluid py-2">
        <form class="form-inline mt-md-0">
          <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Hľadaj</button>
        </form>
      </div>
    </div>
  </header>

    <!-- caorusel -->
    <main role="main">
      <div
        id="carouselExampleIndicators"
        class="carousel slide"
        data-ride="carousel"
      >
        <ol class="carousel-indicators">
          <li
            data-target="#carouselExampleIndicators"
            data-slide-to="0"
            class="active"
          ></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="../../images//promo2.jpg"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="../../images/promo4.jpg"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="../../images/promo5.jpg"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="../../images/promo6.jpg"
              class="d-block w-100"
              alt="..."
            />
          </div>
        </div>
        <a
          class="carousel-control-prev"
          href="#carouselExampleIndicators"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#carouselExampleIndicators"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

      <!-- input search -->
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-default"
            ><i class="fas fa-search"></i
          ></span>
        </div>
        <input
          type="text"
          class="form-control"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-default"
        />
      </div>

      <!-- kategorie -->
      <section class="mt-2">
        <h3 class="ml-3">Kategórie</h3>
        <div class="container">
          <div class="row">
            <div class="col-md-4 col-6">
              <div class="card mb-4 shadow-sm">
                <div>
                  <img src="../../images/kat1.jpg" class="img" />
                </div>
                <div class="card-body">
                  <p class="card-text">Bicykle</p>
                </div>
              </div>
            </div>
            <div class="col-md-4 col-6">
              <div class="card mb-4 shadow-sm">
                <div>
                  <img src="../../images/kat2.jpg" class="img" />
                </div>
                <div class="card-body">
                  <p class="card-text">Elektrobicykle</p>
                </div>
              </div>
            </div>
            <div class="col-md-4 col-6">
              <div class="card mb-4 shadow-sm">
                <div>
                  <img src="../../images/kat4.jpg" class="img" />
                </div>
                <div class="card-body">
                  <p class="card-text">Oblečenie</p>
                </div>
              </div>
            </div>
            <div class="col-md-4 col-6">
              <div class="card mb-4 shadow-sm">
                <div>
                  <img src="../../images/kat6.jpg" class="img" />
                </div>
                <div class="card-body">
                  <p class="card-text">Tretry</p>
                </div>
              </div>
            </div>
            <div class="col-md-4 col-6">
              <div class="card mb-4 shadow-sm">
                <div>
                  <img src="../../images/kat5.png" class="img" />
                </div>
                <div class="card-body">
                  <p class="card-text">Komponenty</p>
                </div>
              </div>
            </div>
            <div class="col-md-4 col-6">
              <div class="card mb-4 shadow-sm">
                <div>
                  <img src="../../images/kat3.jpg" class="img" />
                </div>
                <div class="card-body">
                  <p class="card-text">Príslušenstvo</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="pt-3 px-4 pb-3">
      <div>
        <p class="font-size-sm">
          <i class="far fa-copyright"></i> 2020 - 2020 CykloShop
        </p>
        <div class="d-flex justify-content-between">
          <p class="font-size-sm">Kontaktné údaje</p>
          <p class="font-size-sm">Ochrana súkromia</p>
          <p class="font-size-sm">Reklamačný poriadok</p>
        </div>
        <div class="d-flex justify-content-center">
          <i class="ml-3 icons fab fa-facebook-square"></i>
          <i class="ml-3 icons fab fa-youtube-square"></i>
          <i class="ml-3 icons fab fa-twitter-square"></i>
          <i class="ml-3 icons fab fa-instagram-square"></i>
        </div>
      </div>
    </footer>
  </body>
