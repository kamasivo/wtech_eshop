<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="CykloShop" />
    <meta name="author" content="co-authored by Ivan Kamas, Miroslav Pavlak" />
    <title>CykloShop</title>

    <!--load all styles -->
    <link
      href="../../fontawesome-free-5.15.1-web/css/all.css"
      rel="stylesheet"
    />
    <!-- Bootstrap core CSS -->
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Custom styles for this template -->
    <link href="main_page.css" rel="stylesheet" />
    <!-- Global css styles -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script src="../bootstrap/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <header>
      <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container d-flex justify-content-between">
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarHeader"
            aria-control
            col-12
            col-md-4
            col-xl-4s="navbarHeader"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <a href="#" class="navbar-brand d-flex align-items-center">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              aria-hidden="true"
              class="mr-2"
              viewBox="0 0 24 24"
              focusable="false"
            >
              <path
                d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"
              />
              <circle cx="12" cy="13" r="4" />
            </svg>
            <strong>Album</strong>
          </a>
        </div>
      </div>

      <div class="collapse bg-dark" id="navbarHeader">
        <div class="container">
          <div class="col-sm-4 py-4">
            <ul class="list-unstyled">
              <li><a href="#" class="text-white">Domov</a></li>
              <li><a href="#" class="text-white">Kategórie</a></li>
              <ul>
                <li><a href="#" class="text-white">Bicykle</a></li>
                <li><a href="#" class="text-white">Elektrobicykle</a></li>
                <li><a href="#" class="text-white">Oblečenie</a></li>
                <li><a href="#" class="text-white">Tretry</a></li>
                <li><a href="#" class="text-white">Komponenty</a></li>
                <li><a href="#" class="text-white">Príslušenstvo</a></li>
              </ul>
              <li><a href="#" class="text-white">Odhlásiť</a></li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <main class="d-flex flex-column align-items-center">
      <section
        class="p-3 lightContainer d-flex flex-column bg-light col-12 col-sm-8 col-md-6"
      >
        <div class="d-flex align-items-center mb-3">
          <h3>Môj účet</h3>
        </div>

        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Meno a priezvisko</label>
            <input
              type="email"
              class="form-control col-12 col-md-4 col-xl-4"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="Enter email"
            />
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Mesto</label>
            <input
              type="email"
              class="form-control col-12 col-md-4 col-xl-4"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="Enter email"
            />
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Ulica</label>
            <input
              type="email"
              class="form-control col-12 col-md-4 col-xl-4"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="Enter email"
            />
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Tel. číslo</label>
            <input
              type="email"
              class="form-control col-12 col-md-4 col-xl-4"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="Enter email"
            />
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">E-mail</label>
            <input
              type="email"
              class="form-control col-12 col-md-4 col-xl-4"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="Enter email"
            />
          </div>
          <button type="submit" class="btn btn-primary col-12 col-md-4 mb-4">
            Zmeniť osobné údaje
          </button>
          <div class="form-group">
            <label for="exampleInputPassword1">Heslo</label>
            <input
              type="password"
              class="form-control col-12 col-md-4 col-xl-4"
              id="exampleInputPassword1"
              placeholder="Password"
            />
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Potvrdiť heslo</label>
            <input
              type="password"
              class="form-control col-12 col-md-4 col-xl-4"
              id="exampleInputPassword1"
              placeholder="Password"
            />
          </div>
          <button type="submit" class="btn btn-primary col-12 col-md-4">
            Zmeniť heslo
          </button>
        </form>
      </section>
    </main>

    <footer class="pt-3 px-4 pb-3">
      <div>
        <p class="font-size-sm">
          <i class="far fa-copyright"></i> 2020 - 2020 CykloShop
        </p>
        <div class="row mb-3">
          <a
            href="../footer/contact-info.html"
            class="font-size-sm text-dark col-4"
            >Kontaktné údaje</a
          >
          <a href="../footer/privacy.html" class="col-4 font-size-sm text-dark">
            Ochrana súkromia
          </a>
          <a
            href="../footer/objection.html"
            class="font-size-sm text-dark col-4"
          >
            Reklamačný poriadok
          </a>
        </div>
        <div class="d-flex justify-content-center">
          <i class="icons fab fa-facebook-square"></i>
          <i class="ml-3 icons fab fa-youtube-square"></i>
          <i class="ml-3 icons fab fa-twitter-square"></i>
          <i class="ml-3 icons fab fa-instagram-square"></i>
        </div>
      </div>
    </footer>
  </body>
</html>
