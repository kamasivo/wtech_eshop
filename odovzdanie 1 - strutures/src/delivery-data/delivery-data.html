<!DOCTYPE html>
<html lang="sk">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="CykloShop" />
    <meta name="author" content="co-authored by Ivan Kamas, Miroslav Pavlak" />
    <title>CykloShop</title>

    <!--load all styles -->
    <link
      href="../../fontawesome-free-5.15.1-web/css/all.css"
      rel="stylesheet"
    />
    <!-- Bootstrap core CSS -->
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Custom styles for this template -->
    <link href="./delivery-data.css" rel="stylesheet" />
    <!-- Global css styles -->
    <link href="../global.css" rel="stylesheet" />

    <!-- load scripts -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>

    <script src="../bootstrap/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top" id="topHeader">
        <a class="navbar-brand" href="../main/main.html"
          ><img
            width="40"
            height="40"
            src="../../images/logo_white.png"
            alt="Cykloshop logo"
        /></a>

        <button
          class="navbar-toggler collapsed ml-auto"
          type="button"
          data-toggle="collapse"
          data-target="#navbarsExampleDefault"
          aria-controls="navbarsExampleDefault"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse" id="navbarsExampleDefault">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="../main/main.html">Domov </a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="dropdownCategory"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
                >Kategórie</a
              >
              <div class="dropdown-menu" aria-labelledby="dropdownCategory">
                <a class="dropdown-item" href="../product/product_page.html"
                  ><i class="fas fa-bicycle"></i> Bicykle</a
                >
                <a class="dropdown-item" href="../product/product_page.html"
                  ><i class="fas fa-motorcycle"></i> Elektrobicykle</a
                >
                <a class="dropdown-item" href="../product/product_page.html"
                  ><i class="fas fa-tshirt"></i> Oblečenie</a
                >
                <a class="dropdown-item" href="../product/product_page.html"
                  ><i class="fas fa-shoe-prints"></i> Tretry</a
                >
                <a class="dropdown-item" href="../product/product_page.html"
                  ><i class="fas fa-tachometer-alt"></i> Komponenty</a
                >
                <a class="dropdown-item" href="../product/product_page.html"
                  ><i class="fas fa-cogs"></i> Príslušenstvo</a
                >
              </div>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="#"
                data-toggle="modal"
                data-target="#logIn"
                >Účet
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../cart/cart.html">Košík </a>
            </li>
          </ul>

          <form class="form-inline my-2 my-lg-0 ml-auto">
            <input
              class="form-control mr-sm-2"
              type="text"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-dark my-2 my-sm-0" type="submit">
              Search
            </button>
          </form>
        </div>
      </nav>

      <!--Log in-->
      <div class="fade modal" id="logIn" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header justify-content-between">
              <h4 class="modal-title">Log in</h4>
              <button type="button" class="close" data-dismiss="modal">
                &times;
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label>Email</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="example@mail.com"
                  />
                </div>
                <div class="form-group">
                  <label>Heslo</label>
                  <input
                    type="password"
                    class="form-control"
                    placeholder="Heslo"
                  />
                </div>
                <div class="d-flex justify-content-center mb-0">
                  <button type="submit" class="btn btn-success btn-block">
                    Prihlásiť sa
                  </button>
                </div>
              </form>
            </div>

            <div class="modal-footer d-flex justify-content-center">
              <a
                href="#"
                class="btn btn-secondary btn-block"
                data-toggle="modal"
                data-target="#signIn"
                data-dismiss="modal"
                >Registrovať sa</a
              >
            </div>
          </div>
        </div>
      </div>

      <!--Sign in-->
      <div class="fade modal" id="signIn" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header justify-content-between">
              <h4 class="modal-title">Sign in</h4>
              <button type="button" class="close" data-dismiss="modal">
                &times;
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label>Prihlasovací e-mail</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="example@mail.com"
                  />
                </div>
                <div class="form-group">
                  <label>Heslo</label>
                  <input
                    type="password"
                    class="form-control"
                    placeholder="Heslo"
                  />
                </div>
                <div class="form-group">
                  <label>Potvrdte heslo</label>
                  <input
                    type="password"
                    class="form-control"
                    placeholder="Potvrdte heslo"
                  />
                </div>
                <div class="form-group">
                  <label>Tel. číslo</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="+421 900 123 456"
                  />
                </div>
                <div class="d-flex justify-content-center mb-0">
                  <button type="submit" class="btn btn-success btn-block">
                    Sign in
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main class="d-flex flex-column align-items-center">
      <section
        class="p-3 lightContainer d-flex flex-column bg-light col-12 col-sm-8 col-md-6"
      >
        <h4 class="mb-0">Dodacie údaje</h4>
        <form
          class="d-flex flex-column align-items-center justify-content-center mb-3"
        >
          <div class="mt-2 form-group">
            <label>Meno</label>
            <input type="text" class="form-control" />
          </div>
          <div class="form-group">
            <label>Priezvisko</label>
            <input type="text" class="form-control" />
          </div>
          <div class="form-group">
            <label>Mesto</label>
            <input type="text" class="form-control" />
          </div>
          <div class="form-group">
            <label>Ulica</label>
            <input type="text" class="form-control" />
          </div>
          <div class="form-group">
            <label>Číslo domu</label>
            <input type="text" class="form-control" />
          </div>
          <div class="form-group">
            <label>Tel. číslo</label>
            <input type="" class="form-control" />
          </div>
          <div class="form-group">
            <label>E-mail</label>
            <input type="email" class="form-control" />
          </div>
        </form>
        <section class="d-flex flex-column">
          <button
            class="btn btn-success align-self-center mb-3 col-11 col-md-8 col-xl-6"
          >
            <a href="../payment/payment.html">
              <div class="d-flex justify-content-center align-items-center">
                <p class="text-light mr-2 mb-0">Zvoliť spôsob platby</p>
                <i class="fas fa-arrow-right text-light"></i>
              </div>
            </a>
          </button>
          <button
            class="btn btn-secondary align-self-center mb-3 col-11 col-md-8 col-xl-6"
          >
            <a href="#">
              <div class="d-flex justify-content-center align-items-center">
                <i class="fas fa-arrow-left text-light"></i>
                <p class="text-light ml-2 mb-0">Späť</p>
              </div>
            </a>
          </button>
        </section>
      </section>
    </main>
    <footer class="pt-3 px-4 pb-3">
      <div>
        <p class="font-size-sm">
          <i class="far fa-copyright"></i> 2020 - 2020 CykloShop
        </p>
        <div class="row mb-3">
          <a
            href="../footer/contact-info.html"
            class="font-size-sm text-dark col-4 d-flex justify-content-center"
            >Kontaktné údaje</a
          >
          <a
            href="../footer/privacy.html"
            class="col-4 font-size-sm text-dark d-flex justify-content-center"
          >
            Ochrana súkromia
          </a>
          <a
            href="../footer/objection.html"
            class="font-size-sm text-dark col-4 d-flex justify-content-center"
          >
            Reklamačný poriadok
          </a>
        </div>
        <div class="d-flex justify-content-center">
          <i class="icons fab fa-facebook-square"></i>
          <i class="ml-3 icons fab fa-youtube-square"></i>
          <i class="ml-3 icons fab fa-twitter-square"></i>
          <i class="ml-3 icons fab fa-instagram-square"></i>
        </div>
      </div>
    </footer>
  </body>
</html>
