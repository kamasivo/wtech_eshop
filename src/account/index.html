  <body>
    <header>
      <div class="navbar navbar-light" id="topHeader">
        <div class="container-fluid d-flex justify-content-between py-1 px-0">
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarHeader"
            aria-controls="navbarHeader"
            aria-expanded="false"
            aria-label="Toggle navigation"

            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="mr-auto px-2">
            <img
              width="40"
              height="40"
              src="../../images/logo_black.png"

            />

          <a
            href="#"
            class="px-2"
            data-toggle="collapse"
            data-target="#searchBar"
            aria-haspopup="true"
            aria-expanded="false"
          >
            <i class="fas fa-search"></i>
          </a>
          <div class="px-2">
            <a href="../account/index.html"><i class="far fa-user"></i></a>
          </div>
          <div class="px-2">
            <a href="../cart/cart.html"><i class="fas fa-shopping-cart"></i></a>
          </div>
        </div>
      </div>

      <!-- menu -->
      <nav class="collapse pb-4" id="navbarHeader">
        <div class="container-fluid py-2"></div>
        <ul>
          <li>
            <a href="../main/main.html"><i class="fa fa-home"></i> Domov</a>
          </li>
          <li>
            <a href="../main/main.html"><i class="fas fa-th"></i> Kategórie</a>
          </li>
          <ul>
            <li>
              <a href="../product/product_page.html"
                ><i class="fas fa-bicycle"></i> Bicykle</a
              >
            </li>
            <li>
              <a href="../product/product_page.html"
                ><i class="fas fa-motorcycle"></i> Elektrobicykle</a
              >
            </li>
            <li>
              <a href="../product/product_page.html"
                ><i class="fas fa-tshirt"></i> Oblečenie</a

            </li>
            <li>
              <a href="../product/product_page.html"
                ><i class="fas fa-shoe-prints"></i> Tretry</a

                ><i class="fas fa-cogs"></i> Príslušenstvo</a

          <li>
            <a href="../main/main.html"
              ><i class="fas fa-sign-out-alt"></i> Odhlásiť sa</a

      <!-- search bar-->
      <div class="collapse" id="searchBar">
        <div class="container-fluid py-2">
          <form class="form-inline mt-md-0">
            <input
              class="form-control mr-sm-2"
              type="text"
              placeholder="Search"
              aria-label="Search"
            />
            <button
              class="btn btn-outline-dark my-2 my-sm-0 font-weight-bold"
              type="submit"
            >
              <i class="fas fa-search"></i>
              Hľadaj
            </button>
          </form>
        </div>
      </div>
    </header>
    <main class="d-flex flex-column align-items-center">
      <section
        class="p-3 lightContainer d-flex flex-column bg-light col-12 col-sm-8 col-md-6"
      >
        <div class="d-flex align-items-center mb-3">
          <h3>Môj účet</h3>
        </div>

        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Meno a priezvisko</label>
            <input
              type="email"
              class="form-control col-12 col-md-10 col-xl-6"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="Enter email"
            />
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Mesto</label>
            <input
              type="email"
              class="form-control col-12 col-md-10 col-xl-6"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="Enter email"
            />
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Ulica</label>
            <input
              type="email"
              class="form-control col-12 col-md-10 col-xl-6"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="Enter email"
            />
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Tel. číslo</label>
            <input
              type="email"
              class="form-control col-12 col-md-10 col-xl-6"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="Enter email"
            />
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">E-mail</label>
            <input
              type="email"
              class="form-control col-12 col-md-10 col-xl-6"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="Enter email"
            />
          </div>
          <button
            type="submit"
            class="btn btn-primary col-12 col-md-10 col-xl-6"
          >
            Zmeniť osobné údaje
          </button>
          <div class="form-group">
            <label for="exampleInputPassword1">Heslo</label>
            <input
              type="password"
              class="form-control col-12 col-md-10 col-xl-6"
              id="exampleInputPassword1"
              placeholder="Password"
            />
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Potvrdiť heslo</label>
            <input
              type="password"
              class="form-control col-12 col-md-10 col-xl-6"
              id="exampleInputPassword1"
              placeholder="Password"
            />
          </div>
          <button
            type="submit"
            class="btn btn-primary col-12 col-md-10 col-xl-6"
          >
            Zmeniť heslo
          </button>
        </form>
      </section>
    </main>

        </div>
        <div class="d-flex justify-content-center">
          <i class="icons fab fa-facebook-square"></i>
          <i class="ml-3 icons fab fa-youtube-square"></i>
          <i class="ml-3 icons fab fa-twitter-square"></i>
          <i class="ml-3 icons fab fa-instagram-square"></i>
        </div>
      </div>
